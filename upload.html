<!doctype html>
<html>
<head>
    <title>Image Editor Example 2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="style.css" rel="stylesheet" />
    <script type="text/javascript">
        window.onload = function () {        
            // Получаем из хеша ключ доступа к Яндекс.Диску
            var hashParts = window.location.hash.substr(1).split('&');
            var accessKey;
            hashParts.every(function (item) {
                var keyValue = item.split('=');
                if (keyValue[0] === 'access_token') {
                    accessKey = keyValue[1];
                    return false;
                }
            });
            
            if (accessKey) {
                var uploader = document.getElementById('uploader');
                var uploadProgress = document.getElementById('uploadProgress');
                uploader.addEventListener('change', function (event) {
                    var file = event.target.files[0];
                    debugger;
                });
            }
        };
    </script>
    <style>
        .row, .cell {
            width: 100%;
        }
    </style>
</head>
<body class="page">
    <div class="container">
        <div class=row>
            <div class="cell" id="setting">
                <a href=https://oauth.yandex.ru/authorize?response_type=token&client_id=ed78acc2ac794ccba90292895bc5ecbc id=getToken>GET OAUTH TOKEN</a>
            </div>
            <div class="cell" id="setting">
                <input type=file id=uploader accept="image/*" />
            </div>
        </div>
    </div>
</body>
</html>
